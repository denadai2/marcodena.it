{% extends "base.html" %}
{% block content %}
<section id="content" class="first">
{% block content_title %}
{% endblock %}

<div class="row">
    <div class="column large-12">
        {% for article in articles_page.object_list %}
        <div class="row articleSummary">
	        <div class="column large-offset-1 large-2 date">{{ article.date.strftime("%d %B %Y") }}</div>
	        <div class="column large-8 end">
	            <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}"><h4>{{ article.title }}</h4></a>
	            <p>{{ article.exceprt }}</p>
	        </div>
	    </div>
        {% endfor %}
    </div>
</div>
{% include 'pagination.html' %}


</section><!-- /#content -->
{% endblock content %}
